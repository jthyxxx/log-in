<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="left-part">
      <img
        class="backgroundImg"
        src="https://i.pinimg.com/originals/2e/8b/01/2e8b013bd630c641a88951f8182e27a6.jpg"
      />
      <div class="foreground">
        <img
          class="foregroundImg"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
        />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right-part">
      <div class="right-top">
        <h1>BE PART OF THE CLUB</h1>
        <h3>
          "Coding Club is a place that brings people together, regardless of
          their gender or background!"
        </h3>
      </div>
      <div class="right-bottom">
        <div class="four">
          <h4>Let's do this!</h4>
        </div>
        <div class="bottomest">
          <form>
            <div class="form-first">
              <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firsName" required />
              </div>
              <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
            </div>
            <div class="form-second">
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" name="phoneNumber"maxlength=""/>
              </div>
            </div>
            <div class="form-third">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
              </div>
                  <div>
                  <label for="repeatPassword">Repeat Password</label>
                  <input type="password" id="repeatPassword" name="repeatPassword"/>
                </div>
              </div>
            </form>
            </div>
            <div class="button"><button type="submit" value="Sign Up">Sign Up</button>
              <h5>Already have an account?<a href="#">Log In</a></h5>
            </div>
            
        </div>
      </div>
    </div>
  </body>
</html>
